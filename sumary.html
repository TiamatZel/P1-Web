<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Summary</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <div class="slogan"><a href="shop.html">Shop Online - Anytime, Anywhere</a></div>
        <div class="options">
            <div class="welcome">Bienvenido: <span id="username"></span></div>
            <div class="cart">Shopping Cart</div>
            <div class="logout" onclick="logout()">Logout</div>
        </div>
    </header>
    <main>
        <h2 class="products-title">Cart Summary</h2>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <!-- Summary items will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="total-container">
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
        <div class="actions">
            <button onclick="updateSummary()">Actualizar</button>
            <button onclick="confirmPurchase()">Confirmar</button>
            <button onclick="continueShopping()">Seguir Comprando</button>
        </div>
    </main>
    <script src="sumary.js"></script>
</body>
</html>
